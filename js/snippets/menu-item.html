<div class="col-lg-6 col-md-12 mb-3">
  <div class="card h-100">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h5 class="card-title">{{name}} <small class="text-muted">({{short_name}})</small></h5>
          <p class="card-text">{{description}}</p>
        </div>
        <div class="text-end">
          <p class="mb-1"><strong>Small:</strong> {{price_small}}</p>
          <p class="mb-0"><strong>Large:</strong> {{price_large}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
